<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الطلب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-3xl">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-4">نموذج الطلب</h2>

    <!-- ✅ عرض الصور المختارة -->
    <div id="selected-items" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6"></div>

    <!-- ✅ عرض السعر الإجمالي -->
    <div class="text-center mb-6 text-lg font-bold text-green-800">
      السعر الإجمالي: <span id="total-price">0</span> دج
    </div>

    <!-- ✅ نموذج الطلب -->
    <form action="https://formsubmit.co/boubchirabdelilah@gmail.com" method="POST">

      <input type="text" name="name" placeholder="الاسم الكامل" class="w-full border rounded-lg p-3 mb-3" required/>
      <input type="email" name="email" placeholder="البريد الإلكتروني" class="w-full border rounded-lg p-3 mb-3" required/>
      <input type="tel" name="phone" placeholder="رقم الهاتف" class="w-full border rounded-lg p-3 mb-3" required/>
      <input type="text" name="address" placeholder="العنوان" class="w-full border rounded-lg p-3 mb-3" required/>

      <!-- ✅ نوع التوصيل -->
      <select id="delivery-type" name="delivery_type" class="w-full border rounded-lg p-3 mb-3" required>
        <option disabled selected>اختر نوع التوصيل</option>
        <option value="مكتبي">المكتب</option>
        <option value="منزلي">المنزل (+200 دج)</option>
      </select>

      <!-- ✅ حقل الولاية -->
      <select id="state-select" name="state" class="w-full border rounded-lg p-3 mb-3" required>
    <option disabled selected>اختر ولايتك</option>
    <option value="1">أدرار</option>
    <option value="2">الشلف</option>
    <option value="3">الأغواط</option>
    <option value="4">أم البواقي</option>
    <option value="5">باتنة</option>
    <option value="6">بجاية</option>
    <option value="7">بسكرة</option>
    <option value="8">بشار</option>
    <option value="9">البليدة</option>
    <option value="10">البويرة</option>
    <option value="11">تمنراست</option>
    <option value="12">تبسة</option>
    <option value="13">تلمسان</option>
    <option value="14">تيارت</option>
    <option value="15">تيزي وزو</option>
    <option value="16">الجزائر</option>
    <option value="17">الجلفة</option>
    <option value="18">جيجل</option>
    <option value="19">سطيف</option>
    <option value="20">سعيدة</option>
    <option value="21">سكيكدة</option>
    <option value="22">سيدي بلعباس</option>
    <option value="23">عنابة</option>
    <option value="24">قالمة</option>
    <option value="25">قسنطينة</option>
    <option value="26">المدية</option>
    <option value="27">مستغانم</option>
    <option value="28">المسيلة</option>
    <option value="29">معسكر</option>
    <option value="30">ورقلة</option>
    <option value="31">وهران</option>
    <option value="32">البيض</option>
    <option value="33">إليزي</option>
    <option value="34">برج بوعريريج</option>
    <option value="35">بومرداس</option>
    <option value="36">الطارف</option>
    <option value="37">تندوف</option>
    <option value="38">تيسمسيلت</option>
    <option value="39">الوادي</option>
    <option value="40">خنشلة</option>
    <option value="41">سوق أهراس</option>
    <option value="42">تيبازة</option>
    <option value="43">ميلة</option>
    <option value="44">عين الدفلى</option>
    <option value="45">النعامة</option>
    <option value="46">عين تموشنت</option>
    <option value="47">غرداية</option>
    <option value="48">غليزان</option>
    <option value="49">تيميمون</option>
    <option value="50">برج باجي مختار</option>
    <option value="51">أولاد جلال</option>
    <option value="52">بني عباس</option>
    <option value="53">عين صالح</option>
    <option value="54">عين قزام</option>
    <option value="55">تقرت</option>
    <option value="56">جانت</option>
    <option value="57">المغير</option>
    <option value="58">المنيعة</option>
</select>

      <!-- ✅ اسم الموديلات -->
      <textarea name="model" id="model-names" class="w-full border rounded-lg p-3 mb-3" rows="2" readonly></textarea>

      <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-all">
        إرسال الطلب
      </button>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const baseTotal = parseInt(localStorage.getItem("cartTotal")) || 0;

    const gallery = document.getElementById("selected-items");
    const totalPriceEl = document.getElementById("total-price");
    const modelNamesEl = document.getElementById("model-names");

    const stateSelect = document.getElementById("state-select");
    const deliverySelect = document.getElementById("delivery-type");

    const deliveryPrices = {
      "الجزائر": 600,
      "البليدة": 700,
      "وهران": 800,
      "قسنطينة": 850,
      "سطيف": 750,
      // أضف باقي الأسعار حسب الولايات
    };

    const modelNames = [];

    cart.forEach(item => {
      const container = document.createElement("div");
      container.className = "flex flex-col items-center";

      const img = document.createElement("img");
      img.src = item.image;
      img.className = "w-full rounded-lg shadow-md object-cover aspect-square";

      const price = document.createElement("p");
      price.textContent = `${item.price} دج`;
      price.className = "text-sm text-green-700 mt-2 font-semibold";

      container.appendChild(img);
      container.appendChild(price);
      gallery.appendChild(container);

      modelNames.push(item.image.split("/").pop());
    });

    modelNamesEl.value = modelNames.join(", ");

    function updateTotalPrice() {
      const selectedState = stateSelect.value;
      const deliveryType = deliverySelect.value;

      const baseFee = deliveryPrices[selectedState] || 0;
      const finalFee = deliveryType === "منزلي" ? baseFee + 200 : baseFee;

      totalPriceEl.textContent = baseTotal + finalFee;
    }

    stateSelect.addEventListener("change", updateTotalPrice);
    deliverySelect.addEventListener("change", updateTotalPrice);
  </script>
</body>
</html>
