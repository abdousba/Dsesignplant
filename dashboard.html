<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة القيادة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Cairo', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-semibold text-blue-600 mb-4 text-center">لوحة القيادة</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-indigo-100 rounded-lg shadow-sm p-4 flex flex-col justify-between">
                <h2 class="text-xl font-semibold text-indigo-600 mb-2">إجمالي المبيعات</h2>
                <p class="text-2xl font-bold text-gray-800">10,000 دج</p>
                <p class="text-sm text-gray-500 mt-2">الشهر الحالي</p>
            </div>
            <div class="bg-green-100 rounded-lg shadow-sm p-4 flex flex-col justify-between">
                <h2 class="text-xl font-semibold text-green-600 mb-2">عدد الطلبات</h2>
                <p class="text-2xl font-bold text-gray-800">500</p>
                <p class="text-sm text-gray-500 mt-2">الشهر الحالي</p>
            </div>
            <div class="bg-yellow-100 rounded-lg shadow-sm p-4 flex flex-col justify-between">
                <h2 class="text-xl font-semibold text-yellow-600 mb-2">المستخدمون النشطون</h2>
                <p class="text-2xl font-bold text-gray-800">200</p>
                <p class="text-sm text-gray-500 mt-2">اليوم</p>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">آخر الطلبات</h2>
                <ul class="space-y-3">
                    <li class="bg-gray-50 p-2 rounded-md flex justify-between">
                        <span>الطلب رقم 123</span>
                        <span class="text-green-600 font-semibold">تم التسليم</span>
                    </li>
                    <li class="bg-gray-50 p-2 rounded-md flex justify-between">
                        <span>الطلب رقم 124</span>
                        <span class="text-yellow-600 font-semibold">قيد المعالجة</span>
                    </li>
                    <li class="bg-gray-50 p-2 rounded-md flex justify-between">
                        <span>الطلب رقم 125</span>
                        <span class="text-red-600 font-semibold">ملغى</span>
                    </li>
                </ul>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">إحصائيات المبيعات</h2>
                <div class="bg-gray-200 rounded-md h-48 flex items-center justify-center">
                    <span class="text-gray-500">مخطط بياني (يمكن استبداله بصورة)</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
